<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag&Drop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  
  <div class="container">
    <ul class="leftBox box" id="left">
      <li class="list" draggable="true">Box1</li>
      <li class="list" draggable="true">Box2</li>
      <li class="list" draggable="true">Box3</li>
      <li class="list" draggable="true">Box4</li>
    </ul>
    <ul class="rightBox box" id="right"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
